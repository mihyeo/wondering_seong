{% load staticfiles %}

<div id="slides">
    <ul class="slides">
        <input type="radio" name="radio-btn" id="img-1" checked />
            <li class="slide-container">
                <div class="slide">
                    <img src="{% static 'image/one.JPG' %}"  alt="메인페이지" width="100%" max-height="300px" />
                </div>
            </li>
        <input type="radio" name="radio-btn" id="img-2" />
            <li class="slide-container">
                <div class="slide">
                <img src="{% static 'image/two.JPG' %}" alt="메인페이지"  />
                </div>
            </li>
        <input type="radio" name="radio-btn" id="img-3" />
            <li class="slide-container">
                <div class="slide">
                <img src="{% static 'image/three.JPG' %}" alt="메인페이지" />
                </div>
            </li>
        <input type="radio" name="radio-btn" id="img-4" />
            <li class="slide-container">
                <div class="slide">
                <img src="{% static 'image/four.JPG' %}" alt="메인페이지" />
                </div>
            </li>
        <li class="nav-dots">
            <label for="img-1" class="nav-dot" id="img-dot-1"></label>
            <label for="img-2" class="nav-dot" id="img-dot-2"></label>
            <label for="img-3" class="nav-dot" id="img-dot-3"></label>
            <label for="img-4" class="nav-dot" id="img-dot-4"></label>
        </li>
    </ul>
</div>


<div id="nav">
    <div id = "one"><a href="{% url 'basic' %}">
        <img src="/static/image/na.jpg" width="100%" height="100%"></a></div>
    <div id = "two"><a href="{% url 'sex' %}">
        <img src="/static/image/na.jpg" width="100%" height="100%"></a></div>
    <div id = "three"><a href="#">
        <img src="/static/image/na.jpg" width="100%" height="100%"></a></a></div>
    <div id = "four"><a href="{% url 'news' %}">
        <img src="/static/image/na.jpg" width="100%" height="100%"></a></div>
</div>
