{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="{% static 'css/project.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/board_show.css' %}">
{% endblock css %}

{% block content %}
<div class="container" id="board-container">
    <a href="{% url 'question_list' %}" class="btn btn-outline-primary" id='back-button'>뒤로가기</a>
    <div id="question-card" class="card">
        <div class="card-body">
            <h5>
                {{ question }}?
            </h5>
            <h6>
                조회수 : {{ question.view_count }}
            </h6>
            <a href="#">
                <h6>{{ question.user }}</h6>
            </a>
            <p>
                {{ question.content }}
            </p>
        </div>
    </div>
    {% if answer %}
    <div id="answer-card" class="card">
        <div class="card-body">
            <h5>
                {{ answer }}
            </h5>
            <span href="#">
                <h6>관리자</h6>
            </span>
            <p>
                {{ answer.content }}
            </p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock content %}
