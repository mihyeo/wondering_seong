{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 40px;">
    <form class="form-horizontal" method="POST" action="{% url 'users:update' request.user.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div class="control-group">
            <div class="controls">
            <button type="submit" class="btn btn-primary">정보 수정</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
