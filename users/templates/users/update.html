{% extends "account/base copy.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<body>
<style>
body{
background-color : #f2f2f5;
    width : 100%;
    height : auto;
    position : center;
}

.container {
    text-align: center;
    margin-top: 10%;
    background-color :  #f2f2f5;
}

.button3 {  background-color: #bf2b76;
            width: 40%;
            height: 40px;
            border-radius: 30px;
            border: 2px solid #bf2b76; 
            font-size: 20px;
            color:white;
}
.form-horizontal{
    overflow:hidden;
    padding-top: 10%;
    max-width: 100%;
    height: auto;
    text-align: center;
    font-size: 1rem;
}

#div_id_password {
    display: none;
}
</style>
<div class="container" style="margin-top: 40px;">
    <form class="form-horizontal" sytle="display:none"  method="POST" action="{% url 'users:update' request.user.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="button3" position="relative">정보 수정</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
</body>
