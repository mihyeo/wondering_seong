{% load static %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(136,31,90);">
    <a href="{% url 'basic' %}"><img src="/static/image/logo.png" id="search-icon-img"></a>
    <input type="text" class="searchTerm" placeholder="검색어를 입력해주세요.">
    <button type="submit" class="searchButton">
        <img src = "/static/image/search_icon.png" id="search-icon">
    </button>
    <a href="#">
      <img src="{% static 'image/user_icon.png' %}" id="mypage-icon-img" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ request.user }}님 반갑습니다</a>
                </li>
                <li>
                    <a href="{% url 'users:profile' user.pk %}" class="nav-link">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">로그아웃</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">회원가입</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
